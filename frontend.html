<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gyan RAG Assistant</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    textarea, input { width: 100%; padding: 10px; margin: 10px 0; }
    button { padding: 10px 20px; }
    #answer { white-space: pre-wrap; margin-top: 20px; background: #f3f3f3; padding: 15px; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Ask Gyan RAG</h1>
  <textarea id="question" rows="4" placeholder="Type your question about placements or internships..."></textarea>
  <button onclick="ask()">Ask</button>
  <div id="answer"></div>

  <script>
    async function ask() {
      const question = document.getElementById("question").value;
      const responseDiv = document.getElementById("answer");
      responseDiv.innerText = "Thinking...";

      const res = await fetch("http://127.0.0.1:8000/ask", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ question })
      });

      const data = await res.json();
      responseDiv.innerText = data.answer || data.error || "No response.";
    }
  </script>
</body>
</html>
