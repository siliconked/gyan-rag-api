<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>gyanBOT</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: #f1f1f1;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 50px;
      font-size: 3rem;
      text-align: center;
      color: #ffffff;
    }

    h2 {
      margin-top: 20px;
      font-size: 2rem;
      text-align: center;
    }

    .input-section {
      margin-top: 30px;
      display: flex;
      align-items: stretch;
      justify-content: center;
    }

    input {
      width: 320px;
      padding: 15px;
      background-color: #1a1a1a;
      color: white;
      border: 1px solid #444;
      border-right: none;
      border-radius: 8px 0 0 8px;
      font-size: 1rem;
      outline: none;
    }

    button {
      padding: 0 25px;
      background-color: #222;
      border: 1px solid #444;
      border-left: none;
      border-radius: 0 8px 8px 0;
      color: white;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #444;
    }

    button:disabled {
      background-color: #333;
      cursor: not-allowed;
    }

    .icon {
      font-size: 1.2rem;
    }

    #response {
      display: none;
      margin-top: 30px;
      padding: 15px;
      background-color: #1a1a1a;
      border-radius: 8px;
      border: 1px solid #333;
      max-width: 600px;
      word-wrap: break-word;
      text-align: left;
    }

    .loading {
      color: #888;
      font-style: italic;
    }

    .error {
      color: #ff6b6b;
    }
  </style>
</head>
<body>
  <h1>gyanBOT</h1>
  <h2>I'm ready.</h2>

  <div class="input-section">
    <input type="text" id="userInput" placeholder="Ask me anything about Gyan..." onkeypress="handleKeyPress(event)" />
    <button onclick="sendQuery()" id="sendButton">
      <span class="icon">âž¤</span>
    </button>
  </div>

  <div id="response"></div>

  <script>
    async function sendQuery() {
      const query = document.getElementById('userInput').value;
      const responseBox = document.getElementById('response');
      const sendButton = document.getElementById('sendButton');

      if (!query.trim()) return;

      // Show loading
      responseBox.style.display = "block";
      responseBox.innerHTML = '<span class="loading">Thinking...</span>';
      sendButton.disabled = true;

      try {
        const response = await fetch("https://siliconked-gyan-rag-api-2.hf.space/ask", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Accept": "application/json"
          },
          body: JSON.stringify({ question: query }) // Correct key: "question"
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();

        if (data.answer) {
          responseBox.innerHTML = `<b>Answer:</b> ${data.answer}`;
        } else {
          responseBox.innerHTML = `<b>Response:</b> ${JSON.stringify(data)}`;
        }
      } catch (error) {
        console.error('Error:', error);
        responseBox.innerHTML = `<span class="error">Error: ${error.message}</span>`;
      } finally {
        sendButton.disabled = false;
      }
    }

    function handleKeyPress(event) {
      if (event.key === 'Enter') {
        sendQuery();
        setTimeout(() => {
          document.getElementById('userInput').value = '';
        }, 100);
      }
    }
  </script>
</body>
</html>
